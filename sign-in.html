<script>
window.onload = function () {
    const splashScreen = document.getElementById('splash-screen');
    setTimeout(() => {
        splashScreen.style.display = 'none'; // Hide the splash screen
        document.body.style.overflow = 'auto'; // Restore scroll
    }, 4000); // Adjust time to match animation duration
};

const menu = document.getElementById('mobile-menu');
const overlay = document.getElementById('overlay');
const mobileMenuButton = document.getElementById('mobile-menu-button');
const closeMenuButton = document.getElementById('close-menu');

// Function to open the menu
function openMenu() {
    menu.classList.remove('translate-x-full');
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden'; // Disable scrolling
}

// Function to close the menu
function closeMenu() {
    menu.classList.add('translate-x-full');
    overlay.classList.remove('active');
    document.body.style.overflow = ''; // Restore scrolling
}

// Toggle mobile menu visibility
mobileMenuButton.onclick = openMenu;
closeMenuButton.onclick = closeMenu;

// Close menu when clicking the overlay
overlay.onclick = closeMenu;
</script>

// Initialize Firebase
const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign-In function with after state
    window.signIn = function () {
        const signInButton = document.getElementById('signInButton');
        const email = document.getElementById('signInEmail').value;
        const password = document.getElementById('signInPassword').value;

        // Show "Signing in..." state
        signInButton.textContent = "Signing in...";
        signInButton.disabled = true;
        signInButton.classList.add("opacity-70", "cursor-not-allowed");

        // Proceed with Firebase authentication
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Sign-in successful
                alert('Been a while Chief Welcome Back!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard after sign-in
            })
            .catch((error) => {
                // Handle sign-in errors
                alert('Ehh... My Chief there was an error signing in: ' + error.message);
                console.error(error);
            })
            .finally(() => {
                // Revert button state
                signInButton.textContent = "Sign In";
                signInButton.disabled = false;
                signInButton.classList.remove("opacity-70", "cursor-not-allowed");
            });
    };
</script>
