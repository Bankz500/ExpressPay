<script>
window.onload = function () {
    const splashScreen = document.getElementById('splash-screen');
    setTimeout(() => {
        splashScreen.style.display = 'none'; // Hide the splash screen
        document.body.style.overflow = 'auto'; // Restore scroll
    }, 4000); // Adjust time to match animation duration
};

const menu = document.getElementById('mobile-menu');
const overlay = document.getElementById('overlay');
const mobileMenuButton = document.getElementById('mobile-menu-button');
const closeMenuButton = document.getElementById('close-menu');

// Function to open the menu
function openMenu() {
    menu.classList.remove('translate-x-full');
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden'; // Disable scrolling
}

// Function to close the menu
function closeMenu() {
    menu.classList.add('translate-x-full');
    overlay.classList.remove('active');
    document.body.style.overflow = ''; // Restore scrolling
}

// Toggle mobile menu visibility
mobileMenuButton.onclick = openMenu;
closeMenuButton.onclick = closeMenu;

// Close menu when clicking the overlay
overlay.onclick = closeMenu;
</script>

<script>
    // Conversion Rates for each range
    const cryptoRates = {
        BTC: { low: 1400, mid: 1450, high: 1520 }, // Different rates for BTC
        USDT: { low: 1300, mid: 1350, high: 1390 } // Different rates for USDT
    };

    // Zelle rate (defined as it was missing)
    const zelleRate = 1000; // Example rate: 1 USD = 750 NGN

    // Helper function to determine rate based on amount
    const getCryptoRate = (cryptoType, amount) => {
        // Ensure cryptoType exists in cryptoRates
        if (!cryptoRates[cryptoType]) {
            console.error(`Invalid cryptoType: ${cryptoType}`);
            return null;
        }

        // Return rate based on amount
        if (amount < 50) {
            return cryptoRates[cryptoType].low;
        } else if (amount <= 500) {
            return cryptoRates[cryptoType].mid;
        } else {
            return cryptoRates[cryptoType].high;
        }
    };

    // Toggle calculators
    document.querySelectorAll(".tab-btn").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll("#gift-card-calculator, #zelle-calculator, #crypto-calculator").forEach(section => {
                section.classList.add("hidden");
            });

            if (button.id === "gift-card-btn") {
                document.getElementById("gift-card-calculator").classList.remove("hidden");
            } else if (button.id === "zelle-btn") {
                document.getElementById("zelle-calculator").classList.remove("hidden");
            } else if (button.id === "crypto-btn") {
                document.getElementById("crypto-calculator").classList.remove("hidden");
            }
        });
    });

    // Gift Card Calculator
    document.getElementById("calculate-gift-card").addEventListener("click", () => {
        const typeRate = parseFloat(document.getElementById("gift-card-type").value);
        const amount = parseFloat(document.getElementById("gift-card-amount").value);
        const output = document.getElementById("gift-card-output");

        if (typeRate && amount) {
            const naira = typeRate * amount;
            output.textContent = `â‚¦${naira.toLocaleString()}`;
        } else {
            output.textContent = "Please select a gift card type and enter a valid amount.";
        }
    });

    // Zelle Calculator
    document.getElementById("calculate-zelle").addEventListener("click", () => {
        const amount = parseFloat(document.getElementById("zelle-amount").value);
        const output = document.getElementById("zelle-output");

        if (amount && amount >= 100) {
            const naira = zelleRate * amount;
            output.textContent = `â‚¦${naira.toLocaleString()}`;
        } else {
            output.textContent = "Enter a valid amount (minimum $100).";
        }
    });

    // Crypto Calculator
    document.getElementById("calculate-crypto").addEventListener("click", () => {
        const cryptoType = document.getElementById("crypto-type").value.trim(); // BTC or USDT
        const amount = parseFloat(document.getElementById("crypto-amount").value);
        const output = document.getElementById("crypto-output");

        console.log("Selected Crypto Type:", cryptoType); // Debugging log

        if (cryptoType && amount && amount >= 10) {
            const rate = getCryptoRate(cryptoType, amount); // Get rate based on amount

            if (rate) {
                const naira = rate * amount;
                output.textContent = `â‚¦${naira.toLocaleString()}`;
            } else {
                output.textContent = "Invalid cryptocurrency type selected.";
            }
        } else {
            output.textContent = "Select a cryptocurrency and enter a valid amount (minimum $10).";
        }
    });
</script>
