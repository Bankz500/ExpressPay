                <!-- Mobile Menu Button -->
                <div class="md:hidden ml-auto">
                    <button id="mobile-menu-button" class="text-purple-500 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Navigation links -->
            <div class="hidden md:flex space-x-8 ml-auto">
                <a href="index.html" class="text-blue hover:text-gray-800">Home</a>
                <a href="redeem.html" class="text-blue hover:text-gray-800">Sell Gift Cards</a>
                <a href="contact.html" class="text-blue hover:text-gray-800">Contact</a>
            </div>

            <!-- Log In CTA -->
            <div class="hidden md:flex ml-4">

            </div>
        </div>
    </nav>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden"></div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="p-6">

            <section class="py-8 bg-gray-50" id="spacing">
                <div class="container mx-auto text-center">
                </div>
            </section>

            <!-- Close Button -->
            <button id="close-menu" class="text-gray-600 mb-4">
                âœ– Close
            </button>
            <nav class="space-y-4">
                <a href="index.html" class="block text-lg text-xs-2 text-gray-500 hover:text-gray-400">Home</a>
                <a href="redeem.html" class="block text-lg text-xs-2 text-gray-500 hover:text-gray-400">Sell Gift Cards</a>
                <a href="contact.html" class="block text-lg text-xs-2 text-gray-500 hover:text-gray-400">Contact</a>
                <a href="sign-in.html" class="block text-lg text-xs-2 bg-purple-500 text-white px-4 py-2 rounded hover:bg-gray-600">Log In</a>
            </nav>
        </div>
    </div>

    <script>
        window.onload = function() {
            const splashScreen = document.getElementById('splash-screen');
            setTimeout(() => {
                splashScreen.style.display = 'none'; // Hide the splash screen
                document.body.style.overflow = 'auto'; // Restore scroll
            }, 4000); // Adjust time to match animation duration
        };

        const menu = document.getElementById('mobile-menu');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMenuButton = document.getElementById('close-menu');

        // Toggle mobile menu visibility
        mobileMenuButton.onclick = function() {
            menu.classList.toggle('translate-x-full');
        };

        // Close menu when clicking the close button
        closeMenuButton.onclick = function() {
            menu.classList.add('translate-x-full');
        };

        // Close menu when clicking outside of it
        document.addEventListener('click', function(event) {
            if (!menu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                menu.classList.add('translate-x-full');
            }
        });
    </script>
</body>

<section class="py-20 bg-gray-50" id="spacing">
    <div class="">
    </div>
</section>

<div class="text-center mb-0">
    <h1 class="text-2xl font-bold text-gray-800">you got a referral code ? wow lets see who loves you .
    </h1>
</div>

    <!-- Referral Section -->
    <section class="py-12 px-4 md:px-0 flex items-center justify-center">
        <div class="max-w-lg w-full bg-gray-800 bg-opacity-90 p-8 rounded-lg shadow-xl neon-border">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-400">Enter your referral details</h1>
            <form id="referralForm" class="space-y-5">
                <input type="text" id="name" placeholder="Your Name" class="w-full p-4 rounded-md bg-gray-900 border border-gray-700 text-white input-glow" required>
                <input type="email" id="registeredEmail" placeholder="Your Registered Email" class="w-full p-4 rounded-md bg-gray-900 border border-gray-700 text-white input-glow" required>
                <input type="email" id="referralEmail" placeholder="Referral's Email" class="w-full p-4 rounded-md bg-gray-900 border border-gray-700 text-white input-glow" required>
                <input type="text" id="referralCode" placeholder="Referral Code" class="w-full p-4 rounded-md bg-gray-900 border border-gray-700 text-white input-glow" required>
                <input type="text" id="referralName" placeholder="Referral's Full Name" class="w-full p-4 rounded-md bg-gray-900 border border-gray-700 text-white input-glow" required>
                <input type="tel" id="referralNumber" placeholder="Referral's Number" class="w-full p-4 rounded-md bg-gray-900 border border-gray-700 text-white input-glow" required>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-md hover:from-blue-700 hover:to-purple-700 transition duration-300 transform hover:scale-105">
                    Send
                </button>
            </form>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-10 rounded-lg text-center shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-green-400">Splendid! Your reward is on its way...</h2>
            <button onclick="closeModal()" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize Email.js
        emailjs.init("uEd3R25mqCi5tk0te");

        document.getElementById('referralForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                registeredEmail: document.getElementById('registeredEmail').value,
                referralEmail: document.getElementById('referralEmail').value,
                referralCode: document.getElementById('referralCode').value,
                referralName: document.getElementById('referralName').value,
                referralNumber: document.getElementById('referralNumber').value,
            };

            emailjs.send('service_f2x5e1i', 'template_d0igltm', formData)
                .then(() => {
                    document.getElementById('successModal').classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = "sign-in.html";
                    }, 3000);
                })
                .catch(error => console.error('Email.js Error:', error));
        });

        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }
    </script>
</body>
</html>
